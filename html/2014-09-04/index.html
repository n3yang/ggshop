<script>
(function($){
		

	
	//slide
	$.fn.slide = function(options){
		//设置默认参数
		var defaults = {    
  			aLi: this.find('.slide-panel'),
			aA: this.find('.slide-trigger a'),
			autoPlayTime: 3000,
			showTime: 1000,
			setInit: true
		};
		var play = null,
			page = 0;
		var opts = $.extend(defaults, options);
		//初始化slide
		if(opts.setInit) init();
	
		//初始化slide
		//设置宽slide li背景
		//设置内slide div.slide-pic背景
		function init(){
			opts.aLi.each(function(){
				$(this).css({
					'background-image': 'url('+ $(this).attr('data-bg') +')',
					'opacity': 0,
					'z-index': 0
				});
				$(this).find('.slide-pic').css('background-image', 'url('+ $(this).attr('data-pic') +')');
			});
			opts.aLi.eq(0).css({
				"opacity": 1,
				'z-index': 1
			}); 
		};
		
		function showSlide(){
			opts.aA.eq( page ).addClass( "active" ).siblings().removeClass( "active" );
			opts.aLi.eq( page ).css({ "opacity" : 1 });
			opts.aLi.eq( page ).siblings().animate( { "opacity" : 0 }, opts.showTime, function(){
				opts.aLi.eq( page ).css({"z-index":1}).siblings().css({"z-index":0});
			});
		};
		
		function playSlide(){
			if( !opts.aLi.is( ":animated" )){
				if( page == opts.aLi.length - 1 ){
					page = 0;
					showSlide();
				}else{
					page++;
					showSlide();
				}
			}
		};
		
		opts.aA.hover(function(){
			// if( !opts.aLi.is( ":animated" ) ){
				var index = opts.aA.index( this ); 
				page = index;
				showSlide();
			// }
		});
		
		
		this.hover( function(){
			clearInterval(play);
		}, function(){
			play = setInterval(function(){
				playSlide();
			}, opts.autoPlayTime);
		}).trigger( "mouseleave" );
	};
	
	
})(jQuery);


$(document).ready(function() {
	$('#ui-slide').slide({
		autoPlayTime: 10000,
		showTime: 1000
	});

});
</script>
