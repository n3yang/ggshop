<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>故宫商城</title>

<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>

</head>
<body>

<div class="wrap">
	
	<div class="top_bar base-clear">
		<div class="top_left">亲，欢迎您来到故宫商城！</div>
		<div class="top_right">
			<span id="searchBox">
				<input class="search" type="text" />
				<input class="search_btn" type="submit" value="" />
			</span>
			<span>
				<a href="#">登录</a> | <a href="#">注册</a>
			</span>
			<span>
				<a id="shop" href="#">您的购物车</a>
			</span>
		</div>
	</div>



	<div class="main login_wrap">
		<div class="nav">
			<ul>
				<li><a class="nav1" href="#"></a></li>
				<li class=""><a class="nav2" href="#"></a></li>
				<li><a class="nav3" href="#"></a></li>
				<li class="c_nav"></li>
				<li><a class="nav4" href="#"></a></li>
				<li><a class="nav5" href="#"></a></li>
				<li><a class="nav6" href="#"></a></li>
			</ul>
		</div>
		
		
		<div class="login_box base-clear">
			
			<div class="login_left">
				<div class="dib-wrap">
					<span class="dib">
						<a href="#" title="微博"><img src="images/weibo.png" alt=""></a>
					</span>
					<span class="dib">
						<a href="#" title="腾讯QQ"><img src="images/qq.png" alt=""></a>
					</span>
					<span class="dib">
						<a href="#" title="微信"><img src="images/weixin.png" alt=""></a>
					</span>
				</div>
			</div>
			<div class="login_right">
					
				<form action="#">
					
					<div class="input_box">
						<input class="login_name" name="username" type="text" placeholder="用户名"/>
					</div>
					<div class="input_box">
						<input class="login_password" name="password" type="password" autocomplete="off" placeholder="输入您的密码"/>
					</div>
					<div class="input_box">
						<input class="login_check" id="agreen" type="checkbox" />
						<label class="login_check_label" for="agreen">记住密码</label>
					</div>
					<div class="input_box">
						<input class="login_btn" type="submit" value="">
					</div>
					<div class="input_box">
						<a class="login_info" href="#">忘记密码</a>
						<a class="login_info" href="#">还没有商城账号，请从这里开始！</a>
					</div>

				</form>

			</div>

		</div>

	</div>



	<div class="footer">
		<img src="images/login_footer.jpg" alt="">
	</div>
</div>

<script>
</script>
</body>
</html>
